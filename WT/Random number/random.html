<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Guess a number</title>
</head>

<body>
    <p id='number'></p>
    <p id='guess'></p>

    <script>
        var num = Math.ceil(Math.random() * 10);
        document.getElementById("number").innerHTML = num;
        var gnum = prompt('Guess the number between 1 and 10 inclusive');
        if (gnum == num) document.getElementById("guess").innerHTML = 'Matched'; else document.getElementById("guess").innerHTML = 'Not matched, the number was ' + gnum;
    </script>

</body>

</html>
